<!doctype html>
<html lang="en" ng-app="txApp">
<head>
  <meta charset="utf-8">
  <title>Term eXplorer: Show</title>
  <link rel="stylesheet" href="bootstrap-3.2.0.css">
  <link rel="stylesheet" href="tx_show.css">
  <script src="js/angular-1.2.0.min.js"></script>
  <script src="js/jquery-2.1.1.min.js"></script>
  <script src="js/tx_controllers.js"></script>
</head>
<body ng-controller="TxShowCtrl"><div class="container-fluid">

<div class="row">
  <div class="col-lg-7">
    <p>
      <a href="/index.html?1" class="btn btn-primary">← Back to index</a>
      <a href="/tx/tx_esi:delete?{{show_id}}" class="btn btn-danger">Delete this</a>
      <button class="btn btn-default"
              onclick="click_all_buttons('plus')">(+) Expand all</button>
      <button class="btn btn-default"
              onclick="click_all_buttons('minus')">(—) Collapse all</button>
    </p>
    <h3>Term {{show_id}}</h3>
  </div>
  <div class="col-lg-5">
    <strong>Legend:</strong>
    <span class="value integer">integers</span>,
    <span class="value float">floats</span>,
    &ldquo;<span class="value string">strings</span>&rdquo;,
    &lsquo;<span class="value atom">atoms</span>&rsquo;,
    <span class="binary"><span class="binaryblue value">binaries</span></span>,
    <span class="binarystr"><span class="binaryblue value">bit strings</span></span>
      (prefixed with 'bits'),
    <span class="value pid">pids</span>,
    <span class="value ref">references</span>,
    <span class="value port">ports</span>,
    other unknown types (unsupported like maps) are not colored
  </div>
</div>
<div class="row">
  <div class="col-lg-12" id="terms">
    <term term="term"></term>

    <hr/>
    <p>END</p>
  </div>
</div>

</div></body>
</html>
