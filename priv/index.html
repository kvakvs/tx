<!doctype html>
<html lang="en" ng-app>
<head>
  <meta charset="utf-8">
  <title>Term eXplorer</title>
  <link rel="stylesheet" href="bootstrap-3.2.0.css">
  <script src="angular-1.3.0rc2.js"></script>
  <script src="tx_controllers.js"></script>
</head>
<body>

<h1>Showing tx contents</h1>

<div class="row" ng-controller="TxListCtrl">
  <div class="col-lg-12">
    <ul>
      <li ng-repeat="term in term_list">
        <a href="#{{term.id}}"
           class="btn btn-default btn-sm">{{term.id}}</a>
        created {{unix_ts_to_date(term.created)}}
      </li>
    </ul>
  </div>
</div>

</body>
</html>
